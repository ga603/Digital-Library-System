{% extends "catalog/base.html" %}

{% block content %}
<div class="container">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h4><i class="fas fa-file-upload"></i> Bulk Book Upload</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <strong>Format Required (CSV):</strong><br>
                Title, Author, ISBN, Category, Quantity<br>
                <small>Example: <em>Biology Form 3, KLB, 123456, Science, 20</em></small>
            </div>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Upload Inventory</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
