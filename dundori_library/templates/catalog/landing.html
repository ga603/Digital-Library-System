<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Dundori Senior School Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://source.unsplash.com/1600x900/?library,books');
            background-size: cover;
            background-position: center;
            color: white;
            flex: 1; /* Pushes footer down */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero-content {
            background: rgba(0, 0, 0, 0.5); /* Dark overlay box */
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border-bottom: 5px solid #28a745; /* School Green */
        }
        .btn-custom {
            background-color: #28a745;
            border: none;
            padding: 10px 30px;
            font-size: 1.2rem;
            color: white;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.05);
            color: white;
        }
        footer {
            background-color: #343a40;
            color: #bdc3c7;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-school text-success me-2"></i> Dundori Senior School
            </a>
            <div class="ms-auto">
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Staff Login</a>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h1 class="display-4 fw-bold mb-3">Aim At The Tip Top</h1>
                <p class="lead mb-4">Welcome to the Dundori Senior School Digital Library System.<br>Empowering students through accessible knowledge.</p>
                <a href="{% url 'login' %}" class="btn btn-custom rounded-pill">
                    <i class="fas fa-sign-in-alt me-2"></i> Access Portal
                </a>
            </div>
        </div>
    </section>

    <footer>
      <div class="container text-center">
        <small>&copy; 2026 <strong>Dundori Senior School</strong>. All Rights Reserved.</small>
      </div>
    </footer>

</body>
</html>
